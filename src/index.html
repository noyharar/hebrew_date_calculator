<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.6.4.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hebrew Date Converter</title>
</head>

<body>
<div class="page">
    <div class="container">
        <h3 class="center">Convert date from Gregorian to Hebrew</h3>
        <form name="my-form" action="" method="post" enctype="multipart/form-data">
            </br>
            <input type="date" id="date"/>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="sunset" id="sunset"/>
                <label class="form-check-label" for="sunset">
                    <p class="form-check-label">
                        After sunset?
                    </p>
                </label>
            </div>
            <button class="btn btn-primary" type="submit" name="submit">Convert to Hebrew Date</button>
            <br/>
            <br/>
        </form>
        <div class="hebrew">
            <div class="center" id="fullDate"></div>
            <div id="events"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
